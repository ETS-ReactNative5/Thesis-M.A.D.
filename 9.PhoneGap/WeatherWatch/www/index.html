<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
   
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
<link rel="shortcut icon" type="image/png" href="favicon.ico" />
   
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Weather Watch</title>
</head>

<body>
    <div class="app">
        
        <div id="deviceready" >
             <div class="container-fluid section-one">	
        <div class="row">
            <h1>Weather Watch</h1>
            <div class="col-12 col-md-6 col-sm-12" id="two">                
                <div class="form-group">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter a city name...">
                    <button id="btn-choice" type="button" class="btn btn-primary btn-lg">Done</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid section-two" id="winfo">
        <div class="location-and-date">
			<h1 class="location-and-date__location" id="city-info"></h1>
		</div>
		<div class="current-temperature">	
			<div class="current-temperature__icon-container">
			  <img id="iconw"  class="current-temperature__icon" alt="icon" 
			  onerror="src='img/icons/unknown.png'"/>
			</div>
			<div class="current-temperature__content-container">
			  <div class="current-temperature__value" id="temp-info"></div>
			  <div class="current-temperature__summary" id="wheat-info"></div>
			</div>
		</div>  
		<div class="current-stats">
			<div>
				<div class="current-stats__value" id="fl"></div>
				<div class="current-stats__label">Feels Like</div>		   
				<div class="current-stats__value" id = "ws"></div>
				<div class="current-stats__label">Wind speed</div>
				<div class="current-stats__value" id="pr"></div>
				<div class="current-stats__label">Pressure</div>
				
			</div>
			<div>
				<div class="current-stats__value" id="hd"></div>
				<div class="current-stats__label">Humidity</div>
				<div class="current-stats__value"id="wd"></div>
				<div class="current-stats__label">Wind Direction</div>
				<div class="current-stats__value" id="cl"></div>
				<div class="current-stats__label">Cloud</div>			
				
			</div>
		</div>
    </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script  src="js/jquery-3.4.1.min.js"></script>
    
</body>

</html>
